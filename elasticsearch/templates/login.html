<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width", initial-scale=1, charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Login</title>
  </head>
  <body style="height: 100%;margin: 0;background-repeat: no-repeat;background-attachment: fixed;
      background: linear-gradient(#648880, #293f50);
    ">
    <div id="wrapper">
      <div id="loginWindow">
        <form name="checkUserSession" action="{{ url_for('checkUserSession') }}" method="post">
          <div class="page-header">
            <p class="left">
              <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </p>
            <h1>Login</h1>
          </div>
          <div class="input-group-login">
            <span class="input-group-addon" id="basic-addon1">Username</span>
            <input name="user" class="form-control" placeholder="Username" aria-describedby="basic-addon1" style="width: 70%;" type="text">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
<!-- jQuery/Bootstrap login window  -->

<script>
  $( document ).ready( function(){
    $( '#loginWindow' ).animate({ 'width': '100%' }, 500)
      .delay(30)
      .animate({ 'height': '300px' }, 500);
    $( '.page-header, .input-group-login, .btn' )
      .delay(850)
      .animate({ 'opacity': '100' }, 7000);
  });
</script>
