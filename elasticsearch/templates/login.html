{% block body %}
<!-- Form to ask user ID input -->
<form name="checkUserSession" action="{{ url_for('checkUserSession') }}" method="post">
    Login ID:
    <input type="text" name="user"/>
    <p><input type=submit value=Login>
</form>
{% endblock %}

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width", initial-scale=1, charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/hover.css">

    <script src="static/js/float-panel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    Type your student ID:
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">

                        <form name="checkUserSession" action="{{ url_for('checkUserSession') }}" method="post">
                            <div class="form-group">
                                <label class="form-control-label">Login ID</label>
                                <input type="text" name="user"class="form-control"/>
                            </div>


                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
  </body>
</html>
